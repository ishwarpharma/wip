<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwar Pharma Gx Search with Autocomplete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    h1 {
      margin: 20px 0;
      color: #4a90e2;
    }

    #searchBar {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #28a745;
      border-radius: 5px;
    }

    #suggestionBox {
      position: absolute;
      margin: auto;
      background-color: white;
      border: 1px solid #ccc;
      width: 80%;
      z-index: 1000;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }

    #suggestionBox div {
      padding: 10px;
      cursor: pointer;
      text-align: left;
    }

    #suggestionBox div:hover {
      background-color: #e9e9e9;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>
  <h1>✨ Ishwar Pharma Gx Search ✨</h1>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Start typing..." oninput="handleInput()" autocomplete="off">
    <div id="suggestionBox"></div>
  </div>

  <script>
    let hintWords = []; // Array to store words from gxmaster.xlsx

    // Load hint words from gxmaster.xlsx
    function loadHintWords() {
      const file = 'gxmaster.xlsx';
      console.log("Attempting to load gxmaster.xlsx...");
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error(`File not found: ${response.statusText}`);
          return response.arrayBuffer();
        })
        .then(data => {
          console.log("File loaded successfully. Parsing...");
          const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);
          hintWords = json.map(row => row.Hint || row.Word || '').filter(Boolean);
          console.log("Loaded hint words:", hintWords);
        })
        .catch(err => {
          console.error('Error loading gxmaster.xlsx:', err);
          alert('Failed to load gxmaster.xlsx. Please check the file and try again.');
        });
    }

    // Show suggestions based on user input
    function handleInput() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const suggestionBox = document.getElementById('suggestionBox');
      suggestionBox.innerHTML = '';

      if (input.length >= 3) {
        const matches = hintWords.filter(word => word.toLowerCase().startsWith(input));
        console.log("Matches for input:", input, matches);

        if (matches.length > 0) {
          matches.forEach(match => {
            const div = document.createElement('div');
            div.textContent = match;
            div.onclick = () => {
              document.getElementById('searchBar').value = match;
              suggestionBox.style.display = 'none';
            };
            suggestionBox.appendChild(div);
          });
          suggestionBox.style.display = 'block';
        } else {
          suggestionBox.style.display = 'none';
        }
      } else {
        suggestionBox.style.display = 'none';
      }
    }

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      const suggestionBox = document.getElementById('suggestionBox');
      if (!suggestionBox.contains(e.target) && e.target.id !== 'searchBar') {
        suggestionBox.style.display = 'none';
      }
    });

    // Load hint words on page load
    window.onload = loadHintWords;
  </script>
</body>

</html>
