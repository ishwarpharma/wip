<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete with Excel Data</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Search Bar with Autocomplete</h1>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Type something..." oninput="handleInput()" autocomplete="off">
    <div id="suggestionBox" style="position: absolute; background: white; border: 1px solid #ccc; display: none;"></div>
  </div>

  <script>
    let hintWords = []; // Array to store hint words from the Excel file

    // Load hint words from gxmaster.xlsx
    function loadHintWords() {
      const file = 'gxmaster.xlsx'; // Ensure this file is in the same folder as your HTML
      console.log("Attempting to load gxmaster.xlsx...");

      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error(`File not found: ${response.statusText}`);
          return response.arrayBuffer();
        })
        .then(data => {
          console.log("File loaded successfully. Parsing...");
          const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet);

          console.log("Parsed JSON data:", jsonData);

          // Extract words from the "Hint" column
          hintWords = jsonData.map(row => row.Hint || '').filter(Boolean);
          console.log("Loaded hint words:", hintWords);
        })
        .catch(err => {
          console.error('Error loading gxmaster.xlsx:', err);
        });
    }

    // Show suggestions based on user input
    function handleInput() {
      const input = document.getElementById('searchBar').value.toLowerCase();
      const suggestionBox = document.getElementById('suggestionBox');
      suggestionBox.innerHTML = '';

      if (input.length >= 3) {
        const matches = hintWords.filter(word => word.toLowerCase().startsWith(input));
        console.log("Matches for input:", input, matches);

        if (matches.length > 0) {
          matches.forEach(match => {
            const div = document.createElement('div');
            div.textContent = match;
            div.style.padding = "5px";
            div.style.cursor = "pointer";
            div.onclick = () => {
              document.getElementById('searchBar').value = match;
              suggestionBox.style.display = 'none';
            };
            suggestionBox.appendChild(div);
          });
          suggestionBox.style.display = 'block';
        } else {
          suggestionBox.style.display = 'none';
        }
      } else {
        suggestionBox.style.display = 'none';
      }
    }

    // Load hint words on page load
    window.onload = loadHintWords;
  </script>
</body>
</html>
